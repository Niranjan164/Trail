<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Niranjan's Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: red;
    }

    #cube-background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .cube {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid cyan;
      box-shadow: 0 0 20px cyan;
      animation: float 25s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 1;
      }
    }

    #main {
      position: relative;
      z-index: 2;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding-top: 100px;
      margin-top: 50px;
    }

    .link-button {
      background: cyan;
      color: red;
      padding: 20px;
      margin: 12px;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 12px cyan;
      text-decoration: none;
      width: 200px; /* Equal width for rectangular shape */
      height: 80px; /* Equal height for rectangular shape */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #add-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: green;
      color: red;
      font-size: 32px;
      width: 50px;
      height: 50px;
      border-radius: 10px;
      border: 2px solid lime;
      box-shadow: 0 0 10px lime;
      cursor: pointer;
      z-index: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      text-shadow: 0 0 5px red;
    }

    #form-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 4;
    }

    #form-overlay input, #form-overlay button {
      padding: 12px;
      margin: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
    }

    #form-overlay input {
      width: 300px;
      color: red;
      background-color: #111;
      border: 1px solid cyan;
      outline: none;
    }

    #form-overlay button {
      background: cyan;
      color: red;
      font-weight: bold;
      box-shadow: 0 0 10px cyan;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="cube-background"></div>

  <button id="add-btn" onclick="showForm()">+</button>

  <div id="form-overlay">
    <input type="text" id="name" placeholder="Enter Name">
    <input type="text" id="url" placeholder="Enter URL">
    <button onclick="saveLink()">Save</button>
  </div>

  <div id="main"></div>

  <script>
    function formatURL(url) {
      url = url.toLowerCase();
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }
      return url;
    }

    function saveLink() {
      const name = document.getElementById('name').value.trim();
      let url = document.getElementById('url').value.trim().toLowerCase();
      url = formatURL(url);

      if (name && url) {
        let links = JSON.parse(localStorage.getItem("Niranjan")) || {};
        links[name] = url;
        localStorage.setItem("Niranjan", JSON.stringify(links));
        hideForm();
        loadLinks();
      }
    }

    function loadLinks() {
      const main = document.getElementById('main');
      main.innerHTML = '';
      const links = JSON.parse(localStorage.getItem("Niranjan")) || {};
      for (const name in links) {
        const a = document.createElement('a');
        a.className = 'link-button';
        a.textContent = name;
        a.href = links[name];
        a.target = "_blank";
        main.appendChild(a);
      }
    }

    function showForm() {
      document.getElementById('form-overlay').style.display = 'flex';
    }

    function hideForm() {
      document.getElementById('form-overlay').style.display = 'none';
      document.getElementById('name').value = '';
      document.getElementById('url').value = '';
    }

    // Add floating cubes to the background
    const cubeBg = document.getElementById('cube-background');
    for (let i = 0; i < 40; i++) {
      const cube = document.createElement('div');
      cube.className = 'cube';
      cube.style.left = `${Math.random() * 100}%`;
      cube.style.top = `${Math.random() * 100}%`;
      cube.style.animationDuration = `${10 + Math.random() * 30}s`;
      cubeBg.appendChild(cube);
    }

    loadLinks();
  </script>

</body>
</html>
