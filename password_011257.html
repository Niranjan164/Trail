<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open in Chrome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #00ffe5;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00ccaa;
    }
  </style>
</head>
<body>
  <h2>Enter URL to Open in Chrome</h2>
  <input type="text" id="urlInput" placeholder="e.g. google.com">
  <button onclick="openInBrowser()">Open</button>

  <script>
    function openInBrowser() {
      let url = document.getElementById('urlInput').value.trim();
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }
      window.open(url, '_blank'); // opens in new browser tab or Chrome if available
    }
  </script>
</body>
</html>
