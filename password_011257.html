<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Any URL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #00ffe5;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Enter URL to Open</h1>
  <input type="url" id="urlInput" placeholder="https://example.com">
  <button onclick="openURL()">Open URL</button>

  <script>
    function openURL() {
      const url = document.getElementById("urlInput").value.trim();
      if (url.startsWith("http://") || url.startsWith("https://")) {
        window.location.href = url; // opens in same tab
        // To open in a new tab, use:
        // window.open(url, '_blank');
      } else {
        alert("Please enter a valid URL starting with http:// or https://");
      }
    }
  </script>
</body>
</html>
