<!DOCTYPE html>
<html>
<head>
  <title>Get Username & Password</title>
</head>
<body style="background-color:black; color:white; text-align:center; padding-top:50px; font-family:sans-serif;">

  <h2>Stored Credentials</h2>
  <button onclick="getCredentials()" style="padding:10px 20px; font-size:18px;">Get Username & Password</button>
  <p id="output" style="color:yellow; font-size:20px; margin-top:20px;"></p>

  <script>
    function getCredentials() {
      let data = localStorage.getItem("Niranjan");
      if (data) {
        let parts = data.split(",");
        let username = parts[0];
        let password = parts[1];
        document.getElementById("output").innerText =
          "Username: " + username + "\nPassword: " + password;
      } else {
        document.getElementById("output").innerText = "No credentials found.";
      }
    }
  </script>

</body>
</html>
